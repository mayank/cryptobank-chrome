<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <table class="table-responsive table text-center">
        <thead>
            <tr>
                <th colspan="5" class="text-left">
                    <h4>
                        Zebpay : <span id="btc" class="text-warning"></span>
                    </h4>
                </th>
                <th colspan="3" class="text-right">
                    <h4>
                        <span id="totalpre"></span> BTC = <span id="totalpost" class="text-success"></span>
                    </h4>
                </th>
            </tr>
            <tr class="info">
                <th class="text-center">Coin</th>
                <th class="text-center">% (1h)</th>
                <th class="text-center">% (24h)</th>
                <th class="text-center">Price (BTC)</th>
                <th class="text-center">Price (USD)</th>
                <th class="text-center">Wallet</th>
                <th class="text-center">BTC</th>
                <th class="text-center">INR</th>
            </tr>
        </thead>
        <tbody id="list">
        </tbody>
    </table>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
